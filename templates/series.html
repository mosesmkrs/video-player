<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ series_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: #ffffff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .player-section {
            width: 100%;
            background: #000;
            position: relative;
        }
        .video-container {
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            background: #000;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .episode-list {
            padding: 2rem;
            background: #141414;
        }
        .episode {
            display: block;
            background: #2f2f2f;
            border-radius: 4px;
            margin-bottom: 1rem;
            padding: 1rem;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .episode:hover {
            background: #3f3f3f;
            color: white;
        }
        .episode.active {
            background: #E50914;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background-color: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: rgba(0,0,0,0.9);
            color: white;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back to Home</a>

    <div class="player-section">
        <div class="video-container">
            {% if current_episode %}
            <video id="videoPlayer" controls>
                <source src="/stream/series/{{ series_name }}/{{ current_episode }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            {% endif %}
        </div>
    </div>

    <div class="episode-list">
        <h1 class="mb-4">{{ series_name }}</h1>
        
        <div class="episodes">
            {% for episode in episodes %}
            <a href="/watch/series/{{ series_name }}/{{ episode }}" 
               class="episode {% if episode == current_episode %}active{% endif %}">
                {{ episode }}
            </a>
            {% endfor %}
        </div>
    </div>

    <script>
        // Save video position every 5 seconds
        const video = document.getElementById('videoPlayer');
        if (video) {
            let lastPosition = 0;
            
            video.addEventListener('timeupdate', () => {
                if (Math.abs(video.currentTime - lastPosition) > 5) {
                    lastPosition = video.currentTime;
                    fetch('/save_position', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            movie: 'series/{{ series_name }}/{{ current_episode }}',
                            position: video.currentTime
                        })
                    });
                }
            });
        }
    </script>
</body>
</html>
