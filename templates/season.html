<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ series_name }} - {{ season }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            padding-top: 2rem;
        }
        .episode-card {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .episode-card:hover {
            transform: scale(1.02);
            background-color: #3d3d3d;
        }
        .back-button {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/series/{{ series_name }}" class="btn btn-outline-light back-button">‚Üê Back to {{ series_name }}</a>
        <h1 class="mb-4">{{ season }}</h1>
        
        <div class="row">
            {% for episode in episodes %}
            <div class="col-md-4 mb-4">
                <a href="/watch/series/{{ series_name }}/{{ season }}/{{ episode }}" class="text-decoration-none">
                    <div class="episode-card">
                        <h3 class="mb-0">{{ episode }}</h3>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
